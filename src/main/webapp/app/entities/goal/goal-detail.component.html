<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="goal">
            <h2><span>Goal</span> {{goal.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Category</span></dt>
                <dd>
                    <span>{{goal.category}}</span>
                </dd>
                <dt><span>Tracking Method</span></dt>
                <dd>
                    <span>{{goal.trackingMethod}}</span>
                </dd>
                <dt><span>Objective</span></dt>
                <dd>
                    <span>{{goal.objective}}</span>
                </dd>
                <dt><span>Mastery Criteria</span></dt>
                <dd>
                    <span>{{goal.masteryCriteria}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/goal', goal.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
